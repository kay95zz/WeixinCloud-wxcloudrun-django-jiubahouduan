<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}商家管理中心{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            min-height: calc(100vh - 56px);
        }
        .stat-card {
            border-left: 4px solid #007bff;
        }
        .sidebar .list-group-item.active {
            background-color: #007bff;
            border-color: #007bff;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'merchant:dashboard' %}">商家管理中心</a>
        <div class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <span class="navbar-text me-3">欢迎，{{ user.username }}</span>
            <!-- 使用包含 CSRF token 的表单 -->
            <form method="post" action="{% url 'merchant:logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link p-0 border-0" style="background: none; color: rgba(255,255,255,.55);">
                    退出
                </button>
            </form>
            {% else %}
            <a class="nav-link" href="{% url 'merchant:login' %}">登录</a>
            {% endif %}
        </div>
    </div>
</nav>
    
    {% if user.is_authenticated %}
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <div class="list-group">
                    <a href="{% url 'merchant:dashboard' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">仪表板</a>
                            <a href="{% url 'merchant:user_list' %}" class="list-group-item list-group-item-action {% if 'user' in request.resolver_match.url_name %}active{% endif %}">用户管理</a>
                    <a href="{% url 'merchant:product_list' %}" class="list-group-item list-group-item-action {% if 'product' in request.resolver_match.url_name %}active{% endif %}">商品管理</a>
                    <a href="{% url 'merchant:order_list' %}" class="list-group-item list-group-item-action {% if 'order' in request.resolver_match.url_name %}active{% endif %}">订单查询</a>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-9 col-lg-10 p-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    {% else %}
    <div class="container mt-4">
        <div class="alert alert-warning text-center">
            <h4>请先登录</h4>
            <p>您需要登录才能访问商家后台</p>
            <a href="{% url 'merchant:login' %}" class="btn btn-primary">前往登录</a>
        </div>
    </div>
    {% endif %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
