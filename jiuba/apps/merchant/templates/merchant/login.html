<!DOCTYPE html>
<html>
<head>
    <title>商家后台登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card bg-white">
            <h2 class="text-center mb-4">商家后台登录</h2>
            
            {% if form.errors %}
            <div class="alert alert-danger">
                <strong>登录失败！</strong>
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
            {% endif %}
            
            <form method="post">
                {% csrf_token %}
                
                <!-- 隐藏的next参数 -->
                {% if next %}
                <input type="hidden" name="next" value="{{ next }}">
                {% endif %}
                
                <div class="mb-3">
                    <label for="id_username" class="form-label">用户名</label>
                    <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="id_password" class="form-label">密码</label>
                    <input type="password" name="password" class="form-control" id="id_password" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">登录</button>
                
                <div class="text-center">
                    <small class="text-muted">
                        只有商家和管理员可以登录
                    </small>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
