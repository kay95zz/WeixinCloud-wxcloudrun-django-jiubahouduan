<!DOCTYPE html>
<html>
<head>
    <title>商家管理中心</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .stat-card {
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'merchant:dashboard' %}">商家管理中心</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">欢迎，{{ user.username }}</span>
                <a class="nav-link" href="{% url 'merchant:logout' %}">退出</a>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <div class="list-group">
                    <a href="{% url 'merchant:dashboard' %}" class="list-group-item list-group-item-action">仪表板</a>
                    <a href="{% url 'merchant:user_list' %}" class="list-group-item list-group-item-action">用户管理</a>
                    <a href="{% url 'merchant:product_list' %}" class="list-group-item list-group-item-action">商品管理</a>
                    <a href="{% url 'merchant:order_list' %}" class="list-group-item list-group-item-action">订单查询</a>
                </div>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-9 col-lg-10 p-4">
                <div class="row mb-4">
                    <div class="col-md-3">
                        <div class="card stat-card">
                            <div class="card-body">
                                <h5 class="card-title">商品总数</h5>
                                <h3 class="text-primary">{{ products_count }}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card">
                            <div class="card-body">
                                <h5 class="card-title">今日订单</h5>
                                <h3 class="text-success">{{ today_orders }}</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card stat-card">
                            <div class="card-body">
                                <h5 class="card-title">用户总数</h5>
                                <h3 class="text-info">{{ users_count }}</h3>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-body">
                        <h4>快速操作</h4>
                        <a href="{% url 'merchant:product_add' %}" class="btn btn-primary me-2">添加商品</a>
                        <a href="{% url 'merchant:order_list' %}" class="btn btn-outline-secondary">查看订单</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
